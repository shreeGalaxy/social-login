<mat-card>
  <mat-card-header>
      <mat-card-title>
        LOGIN
      </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <div>
      <button mat-raised-button color="primary" type="button" (click)="loginWithFacebook()">
          Facebook Login
      </button>
      <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="loginWithGoogle()"
          class="btn btn-danger"
      >
          Login with Google
      </button>
  </div>
  </mat-card-actions>
</mat-card>
